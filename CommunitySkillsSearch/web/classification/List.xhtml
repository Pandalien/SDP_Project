<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClassificationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClassificationEmpty}" rendered="#{classificationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{classificationController.items.rowCount > 0}">
                    <h:outputText value="#{classificationController.pagination.pageFirstItem + 1}..#{classificationController.pagination.pageLastItem + 1}/#{classificationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{classificationController.previous}" value="#{bundle.Previous} #{classificationController.pagination.pageSize}" rendered="#{classificationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{classificationController.next}" value="#{bundle.Next} #{classificationController.pagination.pageSize}" rendered="#{classificationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{classificationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClassificationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClassificationTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{classificationController.prepareView}" value="#{bundle.ListClassificationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{classificationController.prepareEdit}" value="#{bundle.ListClassificationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{classificationController.destroy}" value="#{bundle.ListClassificationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{classificationController.prepareCreate}" value="#{bundle.ListClassificationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListClassificationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
