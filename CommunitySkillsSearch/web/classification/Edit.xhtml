<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClassificationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClassificationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{classificationController.selected.id}" title="#{bundle.EditClassificationTitle_id}" required="true" requiredMessage="#{bundle.EditClassificationRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditClassificationLabel_name}" for="name" />
                    <h:inputText id="name" value="#{classificationController.selected.name}" title="#{bundle.EditClassificationTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{classificationController.update}" value="#{bundle.EditClassificationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClassificationViewLink}"/>
                <br />
                <h:commandLink action="#{classificationController.prepareList}" value="#{bundle.EditClassificationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClassificationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
