<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdvertsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdvertsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{advertsController.selected.id}" title="#{bundle.EditAdvertsTitle_id}" required="true" requiredMessage="#{bundle.EditAdvertsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAdvertsLabel_title}" for="title" />
                    <h:inputText id="title" value="#{advertsController.selected.title}" title="#{bundle.EditAdvertsTitle_title}" required="true" requiredMessage="#{bundle.EditAdvertsRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditAdvertsLabel_content}" for="content" />
                    <h:inputText id="content" value="#{advertsController.selected.content}" title="#{bundle.EditAdvertsTitle_content}" required="true" requiredMessage="#{bundle.EditAdvertsRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.EditAdvertsLabel_advertscol}" for="advertscol" />
                    <h:inputText id="advertscol" value="#{advertsController.selected.advertscol}" title="#{bundle.EditAdvertsTitle_advertscol}" />
                    <h:outputLabel value="#{bundle.EditAdvertsLabel_closed}" for="closed" />
                    <h:inputText id="closed" value="#{advertsController.selected.closed}" title="#{bundle.EditAdvertsTitle_closed}" />
                    <h:outputLabel value="#{bundle.EditAdvertsLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{advertsController.selected.userId}" title="#{bundle.EditAdvertsTitle_userId}" required="true" requiredMessage="#{bundle.EditAdvertsRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{advertsController.update}" value="#{bundle.EditAdvertsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdvertsViewLink}"/>
                <br />
                <h:commandLink action="#{advertsController.prepareList}" value="#{bundle.EditAdvertsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdvertsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
