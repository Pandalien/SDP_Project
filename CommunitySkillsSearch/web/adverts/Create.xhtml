<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdvertsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdvertsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{advertsController.selected.id}" title="#{bundle.CreateAdvertsTitle_id}" required="true" requiredMessage="#{bundle.CreateAdvertsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAdvertsLabel_title}" for="title" />
                    <h:inputText id="title" value="#{advertsController.selected.title}" title="#{bundle.CreateAdvertsTitle_title}" required="true" requiredMessage="#{bundle.CreateAdvertsRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateAdvertsLabel_content}" for="content" />
                    <h:inputText id="content" value="#{advertsController.selected.content}" title="#{bundle.CreateAdvertsTitle_content}" required="true" requiredMessage="#{bundle.CreateAdvertsRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.CreateAdvertsLabel_advertscol}" for="advertscol" />
                    <h:inputText id="advertscol" value="#{advertsController.selected.advertscol}" title="#{bundle.CreateAdvertsTitle_advertscol}" />
                    <h:outputLabel value="#{bundle.CreateAdvertsLabel_closed}" for="closed" />
                    <h:inputText id="closed" value="#{advertsController.selected.closed}" title="#{bundle.CreateAdvertsTitle_closed}" />
                    <h:outputLabel value="#{bundle.CreateAdvertsLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{advertsController.selected.userId}" title="#{bundle.CreateAdvertsTitle_userId}" required="true" requiredMessage="#{bundle.CreateAdvertsRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{advertsController.create}" value="#{bundle.CreateAdvertsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{advertsController.prepareList}" value="#{bundle.CreateAdvertsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdvertsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
