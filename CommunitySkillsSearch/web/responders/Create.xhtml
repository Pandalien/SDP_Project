<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRespondersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRespondersLabel_message}" for="message" />
                    <h:inputText id="message" value="#{respondersController.selected.message}" title="#{bundle.CreateRespondersTitle_message}" />
                    <h:outputLabel value="#{bundle.CreateRespondersLabel_time}" for="time" />
                    <h:inputText id="time" value="#{respondersController.selected.time}" title="#{bundle.CreateRespondersTitle_time}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRespondersLabel_feedback}" for="feedback" />
                    <h:inputText id="feedback" value="#{respondersController.selected.feedback}" title="#{bundle.CreateRespondersTitle_feedback}" />
                    <h:outputLabel value="#{bundle.CreateRespondersLabel_rating}" for="rating" />
                    <h:inputText id="rating" value="#{respondersController.selected.rating}" title="#{bundle.CreateRespondersTitle_rating}" />
                    <h:outputLabel value="#{bundle.CreateRespondersLabel_status}" for="status" />
                    <h:inputText id="status" value="#{respondersController.selected.status}" title="#{bundle.CreateRespondersTitle_status}" />
                    <h:outputLabel value="#{bundle.CreateRespondersLabel_adverts}" for="adverts" />
                    <h:selectOneMenu id="adverts" value="#{respondersController.selected.adverts}" title="#{bundle.CreateRespondersTitle_adverts}" required="true" requiredMessage="#{bundle.CreateRespondersRequiredMessage_adverts}">
                        <f:selectItems value="#{advertsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRespondersLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{respondersController.selected.user}" title="#{bundle.CreateRespondersTitle_user}" required="true" requiredMessage="#{bundle.CreateRespondersRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{respondersController.create}" value="#{bundle.CreateRespondersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{respondersController.prepareList}" value="#{bundle.CreateRespondersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRespondersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
