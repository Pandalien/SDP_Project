<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRespondersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRespondersEmpty}" rendered="#{respondersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{respondersController.items.rowCount > 0}">
                    <h:outputText value="#{respondersController.pagination.pageFirstItem + 1}..#{respondersController.pagination.pageLastItem + 1}/#{respondersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{respondersController.previous}" value="#{bundle.Previous} #{respondersController.pagination.pageSize}" rendered="#{respondersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{respondersController.next}" value="#{bundle.Next} #{respondersController.pagination.pageSize}" rendered="#{respondersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{respondersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespondersTitle_message}"/>
                            </f:facet>
                            <h:outputText value="#{item.message}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespondersTitle_time}"/>
                            </f:facet>
                            <h:outputText value="#{item.time}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespondersTitle_feedback}"/>
                            </f:facet>
                            <h:outputText value="#{item.feedback}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespondersTitle_rating}"/>
                            </f:facet>
                            <h:outputText value="#{item.rating}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespondersTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespondersTitle_adverts}"/>
                            </f:facet>
                            <h:outputText value="#{item.adverts}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespondersTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{respondersController.prepareView}" value="#{bundle.ListRespondersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{respondersController.prepareEdit}" value="#{bundle.ListRespondersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{respondersController.destroy}" value="#{bundle.ListRespondersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{respondersController.prepareCreate}" value="#{bundle.ListRespondersCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRespondersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
