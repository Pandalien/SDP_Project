<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRespondersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRespondersLabel_message}"/>
                    <h:outputText value="#{respondersController.selected.message}" title="#{bundle.ViewRespondersTitle_message}"/>
                    <h:outputText value="#{bundle.ViewRespondersLabel_time}"/>
                    <h:outputText value="#{respondersController.selected.time}" title="#{bundle.ViewRespondersTitle_time}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRespondersLabel_feedback}"/>
                    <h:outputText value="#{respondersController.selected.feedback}" title="#{bundle.ViewRespondersTitle_feedback}"/>
                    <h:outputText value="#{bundle.ViewRespondersLabel_rating}"/>
                    <h:outputText value="#{respondersController.selected.rating}" title="#{bundle.ViewRespondersTitle_rating}"/>
                    <h:outputText value="#{bundle.ViewRespondersLabel_status}"/>
                    <h:outputText value="#{respondersController.selected.status}" title="#{bundle.ViewRespondersTitle_status}"/>
                    <h:outputText value="#{bundle.ViewRespondersLabel_adverts}"/>
                    <h:outputText value="#{respondersController.selected.adverts}" title="#{bundle.ViewRespondersTitle_adverts}"/>
                    <h:outputText value="#{bundle.ViewRespondersLabel_user}"/>
                    <h:outputText value="#{respondersController.selected.user}" title="#{bundle.ViewRespondersTitle_user}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{respondersController.destroyAndView}" value="#{bundle.ViewRespondersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRespondersEditLink}"/>
                <br />
                <h:commandLink action="#{respondersController.prepareCreate}" value="#{bundle.ViewRespondersCreateLink}" />
                <br />
                <h:commandLink action="#{respondersController.prepareList}" value="#{bundle.ViewRespondersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRespondersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
