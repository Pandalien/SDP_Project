<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.CreateUserTitle_id}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userController.selected.name}" title="#{bundle.CreateUserTitle_name}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_joinedDate}" for="joinedDate" />
                    <h:inputText id="joinedDate" value="#{userController.selected.joinedDate}" title="#{bundle.CreateUserTitle_joinedDate}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_joinedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{userController.selected.gender}" title="#{bundle.CreateUserTitle_gender}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_visible}" for="visible" />
                    <h:inputText id="visible" value="#{userController.selected.visible}" title="#{bundle.CreateUserTitle_visible}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_introduction}" for="introduction" />
                    <h:inputText id="introduction" value="#{userController.selected.introduction}" title="#{bundle.CreateUserTitle_introduction}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_dob}" for="dob" />
                    <h:inputText id="dob" value="#{userController.selected.dob}" title="#{bundle.CreateUserTitle_dob}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserLabel_rating}" for="rating" />
                    <h:inputText id="rating" value="#{userController.selected.rating}" title="#{bundle.CreateUserTitle_rating}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{userController.selected.phone}" title="#{bundle.CreateUserTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_suburbId}" for="suburbId" />
                    <h:selectOneMenu id="suburbId" value="#{userController.selected.suburbId}" title="#{bundle.CreateUserTitle_suburbId}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_suburbId}">
                        <f:selectItems value="#{suburbController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
