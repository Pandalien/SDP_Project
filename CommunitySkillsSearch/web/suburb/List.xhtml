<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSuburbTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSuburbEmpty}" rendered="#{suburbController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{suburbController.items.rowCount > 0}">
                    <h:outputText value="#{suburbController.pagination.pageFirstItem + 1}..#{suburbController.pagination.pageLastItem + 1}/#{suburbController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{suburbController.previous}" value="#{bundle.Previous} #{suburbController.pagination.pageSize}" rendered="#{suburbController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{suburbController.next}" value="#{bundle.Next} #{suburbController.pagination.pageSize}" rendered="#{suburbController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{suburbController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuburbTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSuburbTitle_suburb}"/>
                            </f:facet>
                            <h:outputText value="#{item.suburb}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{suburbController.prepareView}" value="#{bundle.ListSuburbViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{suburbController.prepareEdit}" value="#{bundle.ListSuburbEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{suburbController.destroy}" value="#{bundle.ListSuburbDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{suburbController.prepareCreate}" value="#{bundle.ListSuburbCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSuburbIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
