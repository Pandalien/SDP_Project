<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSuburbTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSuburbLabel_id}" for="id" />
                    <h:inputText id="id" value="#{suburbController.selected.id}" title="#{bundle.EditSuburbTitle_id}" required="true" requiredMessage="#{bundle.EditSuburbRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditSuburbLabel_suburb}" for="suburb" />
                    <h:inputText id="suburb" value="#{suburbController.selected.suburb}" title="#{bundle.EditSuburbTitle_suburb}" required="true" requiredMessage="#{bundle.EditSuburbRequiredMessage_suburb}"/>
                </h:panelGrid>
                <h:commandLink action="#{suburbController.update}" value="#{bundle.EditSuburbSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSuburbViewLink}"/>
                <br />
                <h:commandLink action="#{suburbController.prepareList}" value="#{bundle.EditSuburbShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSuburbIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
