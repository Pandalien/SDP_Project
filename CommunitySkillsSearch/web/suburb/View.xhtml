<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

                <br />
                <h:commandLink action="#{suburbController.destroyAndView}" value="#{bundle.ViewSuburbDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSuburbEditLink}"/>
                <br />
                <h:commandLink action="#{suburbController.prepareCreate}" value="#{bundle.ViewSuburbCreateLink}" />
                <br />
                <h:commandLink action="#{suburbController.prepareList}" value="#{bundle.ViewSuburbShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSuburbIndexLink}"/>

            </h:form>
