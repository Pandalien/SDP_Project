<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/navbar-fixed-top.css" rel="stylesheet">
    <title>Community Skills Search</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-brand">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="menu"> MENU <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">My Applications</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">My Advertisements</a></li>
              <li><a href="#">Received Applications</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="editProfile.html">Edit Account</a></li>
              <li><a href="#">Change Password</a></li>
              <li><a href="#">Delete Account</a></li>
            </ul>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#"><i class="material-icons">home</i></a></li>
            <li><a href="#"><i class="material-icons">note_add</i></a></li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
               <input type="text" class="form-control" placeholder="Search" id="searchbar">
             </div>
             <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="material-icons">account_box</i></a></li>
            <li><a href="#"><i class="material-icons">assignment</i></a></li>
            <li><a href="#"><i class="material-icons">email</i></a></li>
            <li><a href="#"><i class="material-icons">exit_to_app</i></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
      
    <div class="content">
      <div class="container">
          <h1>Edit Account</h1>
              <hr>
              <div class="row">
            <!-- left column -->
            <div class="col-md-3">
              <div class="text-center">
                <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                <h6>Upload a photo...</h6>
                <input type="file" class="form-control">
              </div>
            </div>
            <!-- edit form column -->
            <div class="col-md-9 personal-info">
              <h3>Personal info</h3>
              <br>
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label class="col-lg-3 control-label">First name:</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="text" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Last name:</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="text" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Email:</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="email" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Suburb:</label>
                  <div class="col-lg-8">
                    <div class="ui-select">
                      <select id="user_time_zone" class="form-control" value="">
                        <%for (Suburb s : suburbs) {%>
                        <option value='<%=s.getId()%>'><%=s.getSuburb()%></option>
                        <%}%>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Skills:</label>
                  <div class="col-md-8">
                    <input class="form-control" type="text" value="">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Join Date:</label>
                  <div class="col-md-8">
                    <input class="form-control" type="date" value="">
                  </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Visible in search?</label>
                    <div class="col-md-8">
                      <input type="checkbox" value=""> 
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label"></label>
                  <div class="col-md-8">
                    <input type="button" class="btn btn-primary" value="Save Changes">
                    <span></span>
                    <input type="reset" class="btn btn-default" value="Cancel">
                  </div>
                </div>
              </form>
            </div>
        </div>
      </div>
      <hr>
    </div>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
