<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserSkillsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserSkillsEmpty}" rendered="#{userSkillsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userSkillsController.items.rowCount > 0}">
                    <h:outputText value="#{userSkillsController.pagination.pageFirstItem + 1}..#{userSkillsController.pagination.pageLastItem + 1}/#{userSkillsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userSkillsController.previous}" value="#{bundle.Previous} #{userSkillsController.pagination.pageSize}" rendered="#{userSkillsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userSkillsController.next}" value="#{bundle.Next} #{userSkillsController.pagination.pageSize}" rendered="#{userSkillsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userSkillsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserSkillsTitle_level}"/>
                            </f:facet>
                            <h:outputText value="#{item.level}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserSkillsTitle_skills}"/>
                            </f:facet>
                            <h:outputText value="#{item.skills}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserSkillsTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userSkillsController.prepareView}" value="#{bundle.ListUserSkillsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userSkillsController.prepareEdit}" value="#{bundle.ListUserSkillsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userSkillsController.destroy}" value="#{bundle.ListUserSkillsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userSkillsController.prepareCreate}" value="#{bundle.ListUserSkillsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserSkillsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
