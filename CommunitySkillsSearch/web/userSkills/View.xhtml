<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserSkillsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserSkillsLabel_level}"/>
                    <h:outputText value="#{userSkillsController.selected.level}" title="#{bundle.ViewUserSkillsTitle_level}"/>
                    <h:outputText value="#{bundle.ViewUserSkillsLabel_skills}"/>
                    <h:outputText value="#{userSkillsController.selected.skills}" title="#{bundle.ViewUserSkillsTitle_skills}"/>
                    <h:outputText value="#{bundle.ViewUserSkillsLabel_user}"/>
                    <h:outputText value="#{userSkillsController.selected.user}" title="#{bundle.ViewUserSkillsTitle_user}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userSkillsController.destroyAndView}" value="#{bundle.ViewUserSkillsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserSkillsEditLink}"/>
                <br />
                <h:commandLink action="#{userSkillsController.prepareCreate}" value="#{bundle.ViewUserSkillsCreateLink}" />
                <br />
                <h:commandLink action="#{userSkillsController.prepareList}" value="#{bundle.ViewUserSkillsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserSkillsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
