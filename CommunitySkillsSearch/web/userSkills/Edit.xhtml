<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserSkillsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserSkillsLabel_level}" for="level" />
                    <h:inputText id="level" value="#{userSkillsController.selected.level}" title="#{bundle.EditUserSkillsTitle_level}" />
                    <h:outputLabel value="#{bundle.EditUserSkillsLabel_skills}" for="skills" />
                    <h:selectOneMenu id="skills" value="#{userSkillsController.selected.skills}" title="#{bundle.EditUserSkillsTitle_skills}" required="true" requiredMessage="#{bundle.EditUserSkillsRequiredMessage_skills}">
                        <f:selectItems value="#{skillsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserSkillsLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{userSkillsController.selected.user}" title="#{bundle.EditUserSkillsTitle_user}" required="true" requiredMessage="#{bundle.EditUserSkillsRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userSkillsController.update}" value="#{bundle.EditUserSkillsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserSkillsViewLink}"/>
                <br />
                <h:commandLink action="#{userSkillsController.prepareList}" value="#{bundle.EditUserSkillsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserSkillsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
