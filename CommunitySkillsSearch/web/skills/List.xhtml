<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSkillsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSkillsEmpty}" rendered="#{skillsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{skillsController.items.rowCount > 0}">
                    <h:outputText value="#{skillsController.pagination.pageFirstItem + 1}..#{skillsController.pagination.pageLastItem + 1}/#{skillsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{skillsController.previous}" value="#{bundle.Previous} #{skillsController.pagination.pageSize}" rendered="#{skillsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{skillsController.next}" value="#{bundle.Next} #{skillsController.pagination.pageSize}" rendered="#{skillsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{skillsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSkillsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSkillsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSkillsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSkillsTitle_classificationId}"/>
                            </f:facet>
                            <h:outputText value="#{item.classificationId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{skillsController.prepareView}" value="#{bundle.ListSkillsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{skillsController.prepareEdit}" value="#{bundle.ListSkillsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{skillsController.destroy}" value="#{bundle.ListSkillsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{skillsController.prepareCreate}" value="#{bundle.ListSkillsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSkillsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
